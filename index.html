<!DOCTYPE html>

<head>

  <title>Island Snow Hawaii</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>
<body>
<div class="ui borderless menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></i></a>

    <a class="fitted right item"><i class="home icon"></i></a>

    <a class="fitted item"><i class="user icon"></i></a>

      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Your cart is currently empty</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image" src="//cdn.shopify.com/s/files/1/1035/5187/t/5/assets/logo.png?9243197903709543590">

<div class="ui borderless middlemenu menu">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">Menu</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Tank tops</div>
        <div class="item">Shirts</div>
      </div>
    </div>


    <div class="ui dropdown item">
      <div class="text">Women</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Your cart is currently empty</div>
      </div>
    </div>

    <a class="item">Kids</a>

    <div class="ui dropdown item">
      <div class="text">Brands</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Your cart is currently empty</div>
      </div>
    </div>

    <a class="item">Search</a>

  </div>
</div>

<img class="ui fluid image" src="https://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/promo1.jpg?12738032654134160651">

<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      Navigation
      <hr/>
      <div class="ui list">
        <div class="item">About us</div>
        <div class="item">Videos</div>
        <div class="item">Store Locations</div>
      </div>
    </div>
    <div class="column">
      Main Menu
      <hr/>
      <div class="ui list">
        <div class="item">Men</div>
        <div class="item">Women</div>
        <div class="item">Kids</div>
      </div>
    </div>
    <div class="column">
      Connect
      <hr/>
      <div class="ui list">
        <div class="item">Sign up for the latest updates</div>
        <div class="ui labeled input">
          <input type="text" placeholder="Enter your email address">
          <div class="ui black label">
            Join
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>

</html>
